<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>

    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Chào mừng bạn về với đội của mình ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="username" type="text" placeholder="Cường Bùi" class="form-control" onkeyup="checkName()">
                <!--  onkeyup="checkName()" -->
                <span class="fname"></span>
            </div>

            <div class="form-group ">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: cuongbuidinh003@gmail.com" class="form-control"  onkeyup="checkEmail()">
                <!--  onkeyup="checkEmail()" -->
                <span class="fmail"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" onkeyup="checkPass()">
                <!--  onkeyup="checkPass()" -->
                <span class="fpass"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" onkeyup="checkPass1()">
                <!--  onkeyup="checkPass1()" -->
                <span class="fpassConfirmation"></span>
            </div>

            <button type="submit" class="form-submit">Đăng ký</button>
            <button type="cancel" onclick="cancel()" class="form-cancel">Thoát</button>
        </form>

    </div>
    <script src="assets/js/signup.js"></script>
    
</body>
</html>
